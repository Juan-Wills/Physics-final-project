<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caida libre</title>
</head>
<body>
    
<!-- formulas -->
    <div class="dropdown col-lg-4">
        <button href="#" class="btn btn-primary dropdown-toggle rounded-5 pb-2 col-lg-12" style="width: 7em;" type="button" data-bs-toggle="dropdown" aria-expanded="false">Formulas</button>
        <ul class="dropdown-menu">
          <h6 class="container text-secondary fst-italic" style="font-size: smaller; margin: 0;">velocidad final</h6>
          <li class="dropdown-item fs-5">V<sub>f</sub> = V<sub>i</sub>+a.t</li>
          <li class="dropdown-item fs-5">V<sub>f</sub><sup>2</sup> = V<sub>i</sub><sup>2</sup>+2a.(Y<sub>f</sub>-Y<sub>i</sub>)</li>
          <hr class="my-2">
          <h6 class="container text-secondary fst-italic" style="font-size: smaller; margin: 0;">distancia final</h6>
          <li class="dropdown-item fs-5">Y<sub>f</sub> = Y<sub>i</sub>+1/2(V<sub>i</sub>-V<sub>f</sub>).t</li>
          <li class="dropdown-item fs-5">Y<sub>f</sub> = Y<sub>i</sub>+V<sub>i</sub>.t+1/2a.t<sup>2</sup></li>
        </ul>
      </div>
</body>
</html>
